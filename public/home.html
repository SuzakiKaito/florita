<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floria | Item</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <div class="header">
        <div class="main-header">
            <div class="back-icon">
                <a href="index.html"><i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i></a>
            </div>
            <div class="logo">
                <p>florita</p>
            </div>
            <div class="cart-1">
                <i class="fa-solid fa-cart-shopping" style="color: #FFF;"></i>
            </div>
        </div>
        

        <div class="header-search">
            <p>
                <i class="fa-solid fa-magnifying-glass" style="color: #292828; margin-right: 10px;"></i>
                <input type="text" placeholder="すべてのアイテムから探す" class="a">
            </p>
        </div>
    </div>

    <div class="main-img">
        <img src="img/jeaes.jpg" alt="モデル写真">
    </div>

    <div class="main-text">
        <h3>ダメージデニムパンツ</h3>
        <p class="sub-text">
            ウォッシュ・ダメージ加工の入ったブルーデニムパンツ。
            裾をだぼっと溜めて穿くのがオススメなアイテム。
            ベルトやキーホルダーなどでワンポイント入れても相性〇
            ※モデル画像は照明などの影響により実際の商品と異なる場合がございます。
        </p>

        <div class="color">
            <h4>Color</h4>
            <ul>
                <li class="pink"></li>
                <li class="red"></li>
                <li class="black"></li>
            </ul>
        </div>
        

        <div class="size">
            <h4>Size</h4>
            <ul>
                <li>21</li>
                <li>22</li>
                <li>23</li>
                <li>24</li>
                <li>25</li>
            </ul>
        </div>

        
    </div>

    <div class="cart">
        <div class="cart1">
            
            <a href="#">
                <i class="fa-solid fa-cart-shopping" style="margin-right: 10px;"></i>
                カートに入れる
            </a>
        </div>

    </div>

    <div class="recommend">
        <h4>おすすめ商品</h4>

        <div class="items">
            <div class="item1 animate__animated animate__fadeInUp">
                <div class="img">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="text">
                    <h5>
                        Clinique
                    </h5>
                    <p>
                        ECCコンピュータ専門学校
                    </p>
                </div>
            </div>

            <div class="item1 animate__animated animate__fadeInUp">
                <div class="img">
                    <img src="img/shoe3.jpg" alt="">
                </div>
                <div class="text">
                    <h5>
                        L'oreal
                    </h5>
                    <p>
                        ECCコンピュータ専門学校
                    </p>
                </div>
            </div>

            <div class="item1 animate__animated animate__fadeInUp">
                <div class="img">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="text">
                    <h5>
                        Estée Lauder
                    </h5>
                    <p>
                        ECCコンピュータ専門学校
                    </p>
                </div>
            </div>
        </div>
