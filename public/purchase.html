<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floria | Purchase</title>
    
    <link rel="stylesheet" href="css/purchase.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    <!-- header -->
    <div class="header">
        <div class="main-header">
            <div class="back-icon">
                <a href="home.html"><i class="fa-solid fa-chevron-left" style="color: #000;"></i></a>
            </div>
            <div class="logo">
                <p>florita</p>
            </div>
            <div class="cart-1">
                <i class="fa-solid fa-cart-shopping" style="color: #FFF;"></i>
            </div>
        </div>
        

        <div class="header-search">
            <span>
                <i class="fa-solid fa-magnifying-glass" style="color: #292828; margin: 0 10px 0 10px;"></i>
                <input type="text" placeholder="すべてのアイテムから探す" class="a">
            </span>
        </div>
    </div>

    <div class="profile">
        <div class="profile-img">
            <img src="img/4.jpg" alt="">
        </div>
        <div class="profile-text">
            <h4>Ayaka Sunahara</h4>
            <p>18 歳</p>
            <p>兵庫・日本</p>
        </div>  
    </div>


    <div class="infos">
        <div class="info">
            <a href="">アカウント情報</a>
        </div>
        <div class="history">
            <a href="">購入履歴</a>
        </div>
    </div>

    <div class="recent">
        <div class="recent-text">
            <h4>
                購入履歴
            </h4>
            <p>
                オンラインストア注文のキャンセルについては、 
                注文後30分以内に限りお客様自身でキャンセルできますが、注文内容の変更はできません。
            </p>
            <hr>
        </div>
    </div>
    
    <div class="payment-info">
        <div class="img">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="payment-text">
            <h5>リップクリーム</h5>
            <p class="text2">
                ウォッシュ・ダメージ加工の入ったブルーデニムパンツ。
                裾をだぼっと溜めて穿くのがオススメなアイテム。
            </p>
            <hr>
            <div class="color">
                <p>色：</p>
                <p class="circle"></p>
                
            </div>
            <hr>
            <div class="bill">
                <p>合計 ：  4,980円</p>
            </div>
            <hr>
            <div class="creat">
                <p>注文日 ：2023/9/27</p>
            </div>
        </div>
    </div>

    <div class="back">
        <a href="account.html">プロフィール画面に戻る</a>
    </div>
</body>
</html>
